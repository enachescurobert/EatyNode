<br>
<div ng-controller="GroupViewController">
  <div ng-controller="GroupEditController">
    <div ng-controller="GroupListController">
      <div ng-controller="GroupCreateController">


        <div class="content">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-12">
                <div class="card">
                  <div class="header">
                    <h4 class="title">Groups:</h4>
                    <p class="category"></p>
                  </div>
                  <div class="content table-responsive table-full-width">
                    <table class="table table-hover table-striped">


                      <tr>
                        <td>
                          <strong>Group</strong>
                        </td>
                        <td>
                          <strong>Id</strong>
                        </td>

                        <td></td>
                      </tr>

                      <tr ng-repeat="group in groups">
                        <td>{{group.name}}</td>
                        <td>{{group.id}}</td>




                        <td>
                          <a class="btn btn-primary" ui-sref="editGroup({id:group.id})">Edit</a>
                          <a class="btn btn-danger" ng-click="deleteGroup(group)">Delete</a>
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <a ui-sref="newGroup" class="btn btn-dark">Add New Group</a>

                        </td><td></td>
                      </tr>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
