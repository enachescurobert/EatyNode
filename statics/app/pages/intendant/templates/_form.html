  <div class="container-fluid">
    <div class="row">

          <div class="form-group">

              />
            </div>
          </div>
          <div class="form-group">
            <label for="last_name" class="col-sm-2 control-label">Last name</label>
            <div class="col-sm-10">
              <input type="text" ng-model="user.last_name" class="form-control" id="last_name" placeholder="What is the last_name?" />
            </div>
          </div>
          <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="text" ng-model="user.email" class="form-control" id="email" placeholder="What is the email?" />
            </div>
          </div>
